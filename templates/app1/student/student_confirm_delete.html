{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow p-8">
    
    <!-- Header -->
    <div class="flex items-center mb-6">
        <div class="h-12 w-12 flex items-center justify-center bg-red-100 text-red-600 rounded-full mr-4">
            <i class="fas fa-user-times text-xl"></i>
        </div>
        <h2 class="text-xl font-semibold text-gray-800">Delete Student</h2>
    </div>

    <!-- Message -->
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete 
        <span class="font-semibold text-red-600">“{{ student }}”</span>?
        This action cannot be undone.
    </p>

    <!-- Form -->
    <form method="POST" class="flex space-x-4">
        {% csrf_token %}
        
        <button type="submit"
            class="px-5 py-2 bg-red-600 text-white rounded-md shadow hover:bg-red-700">
            Yes, Delete
        </button>

        <a href="{% url 'student_list' %}"
           class="px-5 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">
            Cancel
        </a>
    </form>

</div>

{% endblock %}
