{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Folder</h2>
    <p>Are you sure you want to delete folder "<strong>{{ folder.folder_name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'folder_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
