{% extends "base.html" %}
{% block title %}{{ collection.name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-semibold text-gray-900">{{ collection.name }}</h1>
        <a href="{% url 'collection_list' %}" class="px-3 py-1.5 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-sm">
            ‚Üê Back to Collections
        </a>
    </div>

    <!-- Collection Info -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Description</h2>
        <p class="text-gray-700">{{ collection.description|default:"No description provided." }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2">
        <a href="{% url 'collection_update' collection.pk %}" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 flex items-center gap-1">
            <i class="fas fa-pen text-xs"></i> Edit
        </a>
        <a href="{% url 'collection_delete' collection.pk %}" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 flex items-center gap-1">
            <i class="fas fa-trash text-xs"></i> Delete
        </a>
    </div>

</div>
{% endblock %}
