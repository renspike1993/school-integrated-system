{% extends "base.html" %}
{% block title %}Delete Collection{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white rounded-lg shadow p-6 text-center">

    <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
    <h2 class="text-xl font-semibold text-gray-900 mb-2">Delete Collection</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the collection "<strong>{{ collection.name }}</strong>"? This action cannot be undone.</p>

    <form method="post" class="flex justify-center gap-3">
        {% csrf_token %}
        <button type="submit" class="px-5 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
            Delete
        </button>
        <a href="{% url 'collection_list' %}" class="px-5 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
