{% extends "base.html" %}
{% block content %}
<h2>Books</h2>
<a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
