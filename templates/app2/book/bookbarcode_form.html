{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto mt-10 bg-gray-900 text-white p-6 rounded-lg shadow-lg">

    <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
        <i class="fas fa-barcode text-blue-400"></i>
        Add Barcode for {{ book.title }}
    </h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Barcode Field -->
        <div>
            <label class="block mb-1 font-medium text-gray-300">Barcode</label>
            <input 
                type="text" 
                name="barcode" 
                class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 focus:border-blue-500 focus:ring focus:ring-blue-500/40 outline-none"
                required
            >
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 pt-4">
            <button 
                type="submit" 
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 transition rounded-md font-medium">
                Save
            </button>

            <a 
                href="{% url 'book_detail' book.pk %}" 
                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 transition rounded-md font-medium">
                Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}
