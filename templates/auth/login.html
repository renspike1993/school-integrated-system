{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-gray-100 min-h-screen flex items-center justify-center">
		<div class="w-full max-w-sm bg-white shadow-lg rounded-xl p-6">
			<h3 class="text-2xl font-semibold text-center mb-4">Login</h3>

			<form method="post" action="{% url 'login' %}">
				{% csrf_token %}

				<div class="w-full">
					<label class="w-full mb-1 font-medium">Username</label>
					{{ form.username }}
				</div>

				<div class="mb-3">
					<label class="w-full">Password</label>
					{{ form.password }}
				</div>
			{% if form.errors %}
			<div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-3">Invalid username or password.</div>
			{% endif %}

				<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
			</form>
		</div>
	</body>
</html>
