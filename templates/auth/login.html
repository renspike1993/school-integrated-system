{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/moist.png' %}" alt="Logo" class="h-16 w-16 object-contain">
        </div>

        <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h3>

        <form method="post" action="{% url 'login' %}" class="space-y-5">
            {% csrf_token %}

            <div class="flex flex-col">
                <label for="{{ form.username.id_for_label }}" class="mb-1 font-medium text-gray-700">Username</label>
                {{ form.username }}
            </div>

            <div class="flex flex-col">
                <label for="{{ form.password.id_for_label }}" class="mb-1 font-medium text-gray-700">Password</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-3 text-center">
                Invalid username or password.
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>

        <!-- Optional: Signup link -->
        <p class="text-center text-gray-500 mt-4 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
